[package]
name = "airlang_bin"
version = "0.16.0"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "The Air Programming Language"
repository = "https://github.com/LambdaAlpha/airlang_rs"
keywords = ["abstraction", "optimizer", "specification", "solver", "reflect"]
categories = ["compilers"]

[lints]
workspace = true

[dependencies.airlang]
path = "../lib"
version = "0.16.0"

[dependencies.airlang_ext]
path = "../ext"
version = "0.16.0"

[dependencies]
crossterm = "0.29"

[dependencies.log]
version = "0.4"
default-features = false
features = ["release_max_level_off"]

[dev-dependencies.airlang_dev]
path = "../dev"

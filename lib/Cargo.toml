[package]
name = "airlang"
version = "0.3.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "The Air Programming Language"
homepage = "https://github.com/LambdaAlpha/airlang"
repository = "https://github.com/LambdaAlpha/airlang_rs"
keywords = ["air", "language", "specification", "formal", "logic"]
categories = ["compilers"]

[[bench]]
name = "main"
harness = false

[[test]]
name = "main"

[lints]
workspace = true

[dependencies]
rustc-hash = "2"
nom = "7"
num-bigint = "0.4"
num-traits = "0.2"
num-integer = "0.1"

[dependencies.string_cache]
version = "0.8"
features = []

[dependencies.rand]
version = "0.8"
features = ["small_rng", "alloc"]

[dev-dependencies]
criterion = "0.5"

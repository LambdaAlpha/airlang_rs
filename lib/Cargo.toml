[package]
name = "airlang"
version = "0.0.2"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "The Air Programming Language"
homepage = "https://github.com/LambdaAlpha/airlang"
repository = "https://github.com/LambdaAlpha/airlang_in_rust"
keywords = ["air", "language", "specification", "formal", "logic"]
categories = ["compilers"]

[dependencies]
rustc-hash = "1"
thiserror = "1"
nom = "7"
smartstring = "1"

[dependencies.rug]
version = "1"
default-features = false
features = ["integer", "float"]

[dev-dependencies]
criterion = "0.4"

[[bench]]
name = "bench_main"
harness = false

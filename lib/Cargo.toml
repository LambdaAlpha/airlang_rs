[package]
name = "airlang"
version = "0.0.2"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "The Air Programming Language"

[dependencies]
rustc-hash = "1"
thiserror = "1"
nom = "7"
smartstring = "1"

[dependencies.rug]
version = "1"
default-features = false
features = ["integer", "float"]

[dev-dependencies]
criterion = "0.4"

[[bench]]
name = "bench_main"
harness = false
